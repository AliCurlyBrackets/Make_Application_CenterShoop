<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> صانع التطبيقات </title>
    <link rel="stylesheet" href="applications/css/Applications.css?v=1">
    <link rel="stylesheet" href="applications/css/popup.css">
    <link rel="icon" href="applications/images/Applications CeterShoop.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="Header p-1">
        <div class="container">
            <div class="row mt-4">
                <div class="col-md-6 text-center text-white">
                    <strong class="text-dark"> Hi </strong> <span class="text-dark"> Admin </span>
                </div>
                <div class="col-md-6">
                    <div class="Logo">
                        <img src="applications/images/Applications CeterShoop.png" class="ms-auto d-block LOGO" width="300" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <img src="applications/images/img_design.png" class="app_image" alt="">
            </div>

            <div class="col-md-6 mt-5 app_title_interface">
                <h1 class="text-center app_title"> صانع التطبيقات </h1>
                <p class="m-auto text-dark app_title_info mt-5"> قم بصناعه التطبيقات التي تفيد عملائك
                    ونشر متاجرهم الالكترونيه</p>

                <button popovertarget="popover" class="mt-5 m-auto d-block w-75 rounded-pill btn text-dark  p-2"
                    style="background-color: #99c6ee;"> ابدأ الان </button>

            </div>
        </div>
    </div>

    <div id="popover" popover>
        <button id="close-icon" popovertarget="popover">
            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="200px"
                width="200px" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="m289.94 256 95-95A24 24 0 0 0 351 127l-95 95-95-95a24 24 0 0 0-34 34l95 95-95 95a24 24 0 1 0 34 34l95-95 95 95a24 24 0 0 0 34-34z">
                </path>
            </svg>
        </button>
        <div id="svg" class="svg-container">
            <img src="applications/images/Applications CeterShoop.png" width="300" alt="">
        </div>
        <h2 class="mt-4 mb-4"> ماذا تريد ان تفعل ؟؟ </h2>
        <!-- <h4>Connect, Collaborate, Create</h4>
        <p>Be part of our vibrant community of innovators, creators, and changemakers. Sign up now to unlock endless possibilities!</p> -->


        <button type="button" class="btn btn-primary mb-4 p-3  w-50  rounded-pill">انشاء تطبيق</button>

        <a href="applications.html">
            <button type="button" class="btn btn-success mb-4 p-3  w-50 rounded-pill">زياره متجر التطبيقات</button>
        </a>


    </div>


    <script src="js/popub.js"></script>
